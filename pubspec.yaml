name: room_app
description: Room - Mobile Grooming App with Firebase Backend, Google Maps, and Admin Panel
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.24.2
  firebase_auth: ^4.14.1
  cloud_firestore: ^4.13.6
  google_maps_flutter: ^2.5.0
  provider: ^6.0.0
  geolocator: ^9.0.2
  intl: ^0.19.0
  uuid: ^4.0.0
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
